name: Build and Deploy

on:
  push:
    branches:
      - master
  repository_dispatch:
    types:
      - publish

jobs:
  steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
      node-version: "10.x"
    - run: npm install
    - run: npm run export
    - uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
